<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto-Electron</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/hashGrid.js"></script>
    <script src="js/aes.js"></script>
  </head>
  <body>
      <div id="formBody" class="row">
          <div class="col-sm-6" >
              <h3 class="appHeader">1. Draw a pattern</h3>
              <canvas id="mainGrid">You're browser does not support HTML5.</canvas>
               <div class="input-group mb-3 topPad">
                   <div class="input-group-prepend">
                     <div class="input-group-text">
                       <input type="checkbox" id="hidePatternCheckBox">
                     </div>
                     <span class="form-control input-type-text" ><strong>Hide Pattern</strong></span>
                   </div>
                 <button type="button" class="btn btn-sm btn-outline-primary" onclick="clearButtonClick()">Clear</button>
               </div>
          </div>
          <div class="col-sm-6" >
            <h3 class="appHeader">2. Select source file (cleartext)</h3>
            <div class="topPad">
                <button class="btn btn-sm btn-outline-primary" onclick="ipc.send('open-file-dialog')">Select File</button>
                <div id="selected-file"></div>
              <div class="topPad">
                <h3 class="appHeader">3. Select target file (encrypted)</h3>
                <button class="btn btn-sm btn-outline-primary" onclick="ipc.send('open-save-dialog')">Save File</button>
                <div id="saved-file"></div>
              </div>
              <form class="form-inline">
                  <h3 class="appHeader topPad">4. Add text password (optional)</h3>
                <div class="input-group input-group-sm topPad">
                  <label class="input-group-prepend leftPad">
                    <input id="textBasedPasswordCheckBox" type="checkbox" value="">
                  <strong>Use password</strong></label>
                  <input class="form-control" id="textBasedPassword" placeholder="password">
                </div>
              </form>
              <div class="topPad">
                <h3 class="appHeader">5. Encrypt source to target file.</h3>
                <button class="btn btn-sm btn-outline-primary" onclick="encryptFile()">Encrypt</button>
                <button class="btn btn-sm btn-outline-primary" onclick="decryptFile()">Decrypt</button>
            </div>
          </div>
        </div>
       </div>
      </div>
       <script src="js/sha256.js"></script>
    <div>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    </div>
    
    <div id="encrypted">
    </div>
    <div id="decrypted">
    </div>
    <script src="./js/crypt.js"></script>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
